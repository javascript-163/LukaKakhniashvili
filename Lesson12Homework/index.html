<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>ავტორიზაცია</title>
   <link rel="stylesheet" href="styles/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <h1 class="success_login"></h1>
   <div class="wrapper">
      <div class="title-text">
         <div class="title login">
            ავტორიზაცია
         </div>
         <div class="title signup">
            რეგისტრაცია
         </div>
      </div>
      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">ავტორიზაცია</label>
            <label for="signup" class="slide signup">რეგისტრაცია</label>
            <div class="slider-tab"></div>
         </div>
         <div class="form-inner">
            <form id="loginForm" action="#" class="login" onsubmit="return login()">
               <div class="field">
                  <input type="text" id="loginUsername" placeholder="მომხმარებლის სახელი">
               </div>
               <div class="field">
                  <input type="password" id="loginPassword" placeholder="პაროლი">
               </div>
               <div class="pass-link">
                  <a>დამავიწყდა პაროლი</a>
               </div>
               <h4 class="error_login"></h4>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="ავტორიზაცია">
               </div>
               <div class="signup-link">
                  არ გაქვს ანგარიში? <a href="">გაიარე რეგისტრაცია</a>
               </div>
            </form>
            <form id="fields" action="#" class="signup" onsubmit="validate()">
               <div class="field">
                  <input type="text" id="name" placeholder="სახელი">
               </div>
               <div class="field">
                  <input type="text" id="lastname" placeholder="გვარი">
               </div>
               <div class="field">
                  <input type="email" id="email" placeholder="ელ-ფოსტა">
               </div>
               <div class="field">
                  <input type="text" id="username" placeholder="მომხმარებლის სახელი">
               </div>
               <div class="field">
                  <input type="password" id="pass" placeholder="პაროლი">
                  <i class="bi bi-eye-slash" id="togglePassword"></i>
               </div>
               <div class="field">
                  <input type="password" id="confirmpass" placeholder="გაიმეორეთ პაროლი">
                  <i class="bi bi-eye-slash" id="togglePasswordConfirm"></i>
               </div>

               <h4 class=error></h4>
               <h4 class=done></h4>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="რეგისტრაცია">
               </div>
            </form>
         </div>
      </div>
   </div>
</body>
<script src="scripts/main.js"></script>

</html>
