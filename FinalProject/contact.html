            <div id="language-changer">
                <select id="language-select">
                    <option value="ge" selected style="color: #000;">GE</option>
                    <option value="en" style="color: #000;" disabled>EN</option>
                </select>
            </div>
        </header>

        <div class="contact_container">
            <h1 class="contact_header">დაგვიკავშირდით</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">სახელი:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">გვარი:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">ელ-ფოსტა:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">შეტყობინება:</label>
                    <textarea id="message" name="message" rows="3" required></textarea>
                </div>
                <div class="custom-select-wrapper form-group">
                    <label for="message">ქვეყანა:</label>
                    <input type="text" id="country" class="custom-select" placeholder="ძებნა...">
                    <div class="custom-select-list" style="display: none;">
                    </div>
                </div>
                <button type="submit" id="submit-btn">გაგზავნა</button>
            </form>
            <div class="map_and_socials">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.4230828932236!2d44.8940599!3d41.7113885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40441271788f43cb%3A0x2686a6e5366d82d2!2s24%20Rustaveli%20St%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1705495971826!5m2!1sen!2sge"
                    width="100%" height="400" style="border:0; margin-top: 50px;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <span class="top"></span>
            <span class="right"></span>
            <span class="bottom"></span>
            <span class="left"></span>
        </div>
        <footer>
            <i class="uil uil-java-script"></i>
            <p class="footer_text">Coding Lab</p>
        </footer>

        <script src="scripts/contact.js"></script>
